<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" type="image/png" href="img/proud.png">

<body>
    <main>
        <section>

                <h1>How do you feel Today?</h1>

Tired
</li>

</li>

</li>

</li>
  <li class="hurt"><img src="img/hurt.png" onclick="moodChanger(6)" alt="hurt emoji" class="hurt-emoji">

</li>
